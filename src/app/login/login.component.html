<div class="jumbotron jumbotron-fluid">
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-12 col-md-6 offset-md-3">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title text-center">Iniciar sesión</h5>
            <label for="user">Usuario</label>
            <input class="form-control form-control-lg text-center validate text-lowercase" type="text" id="user" [(ngModel)]="user.user">
            <label for="pass">Contraseña</label>
            <input class="form-control form-control-lg text-center validate" type="password" id="pass" [(ngModel)]="user.pass">
            <br>
            <button (click)="login()" class="btn btn-block btn-success btn-lg">INICIAR</button>
            <br>
            <div *ngFor="let alert of alerts">
              <app-alerts [titulo]="alert.titulo" [tipo]="alert.tipo" [mensaje]="alert.mensaje"></app-alerts>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
